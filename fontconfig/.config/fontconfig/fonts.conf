<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <match target="font">
    <edit name="hinting" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>DejaVu Sans Mono</family>
    </prefer>
  </alias>
  <match target="pattern">
    <test qual="any" name="family" compare="eq"><string>sans-serif</string></test>
    <test qual="any" name="lang" compare="contains"><string>zh</string></test>
    <edit mode="prepend" name="family"><string>Source Han Sans CN</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family" compare="eq"><string>sans-serif</string></test>
    <test qual="any" name="lang" compare="contains"><string>ja</string></test>
    <edit mode="prepend" name="family"><string>Migu 1C</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family" compare="eq"><string>serif</string></test>
    <test qual="any" name="lang" compare="contains"><string>zh</string></test>
    <edit mode="prepend" name="family"><string>Source Han Serif CN</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family" compare="eq"><string>serif</string></test>
    <test qual="any" name="lang" compare="contains"><string>ja</string></test>
    <edit mode="prepend" name="family"><string>Migu 1C</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family" compare="eq"><string>monospace</string></test>
    <test qual="any" name="lang" compare="contains"><string>zh</string></test>
    <edit mode="prepend" name="family"><string>Source Han Sans CN</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family" compare="eq"><string>monospace</string></test>
    <test qual="any" name="lang" compare="contains"><string>ja</string></test>
    <edit mode="prepend" name="family"><string>Migu 1M</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="lang" compare="contains"><string>ko</string></test>
    <edit mode="prepend" name="family"><string>Source Han Sans KR</string></edit>
  </match>
</fontconfig>

<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
      <family>Source Han Sans CN</family>
      <family>Source Han Sans KR</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>Source Han Serif CN</family>
      <family>Source Han Serif KR</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>SF Mono</family>
      <family>Migu 1M</family>
      <family>Source Han Sans KR</family>
    </prefer>
  </alias>
  <match target="pattern">
    <test qual="any" name="lang" compare="contains"><string>ja</string></test>
    <edit mode="prepend" name="family"><string>Migu 1P</string></edit>
  </match>
</fontconfig>
